<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoM Result</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .result-container {
        background: white;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        padding: 40px 30px;
        width: 400px;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .result-container:hover {
        transform: translateY(-5px);
      }

      h1 {
        color: #333;
        font-size: 30px;
        font-weight: 700;
        margin-bottom: 20px;
      }

      p {
        font-size: 24px;
        color: #444;
        margin: 20px 0;
      }

      a {
        text-decoration: none;
        background-color: #ff758c;
        color: white;
        padding: 15px 25px;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: #ff7eb3;
      }

      .result-container p span {
        color: #ff758c;
        font-weight: bold;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="result-container">
      <h1>Prediction Result</h1>
      <p>Predicted Days on Market: <span>{{ predicted_dom }}</span> days</p>
      <a href="{% url 'calculate_dom' %}">Back to Calculator</a>
    </div>
  </body>
</html>
